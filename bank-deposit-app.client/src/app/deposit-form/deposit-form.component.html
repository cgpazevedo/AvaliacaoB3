<div class="container">
  <h2>Bank Deposit Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="deposit">Deposit:</label>
      <input type="number" id="deposit" [(ngModel)]="deposit" name="deposit" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="month">Month:</label>
      <input type="number" id="month" [(ngModel)]="month" name="month" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div *ngIf="finalYield !== undefined && finalTax !== undefined" class="result">
    <h3>Result:</h3>
    <p>Final Yield: {{ finalYield }}</p>
    <p>Final Tax: {{ finalTax }}</p>
  </div>
</div>
